<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile</title>
    <link rel="stylesheet" href="css/out.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="complete-profile">
        <h2>Complete Your Profile</h2>
        <form id="completeProfileForm">
            <label for="profileUsername">Username:</label>
            <input type="text" id="profileUsername" name="profileUsername" required>
            
            <label for="profileBio1">Bio Line 1:</label>
            <input type="text" id="profileBio1" name="profileBio1" required>
            
            <label for="profileBio2">Bio Line 2:</label>
            <input type="text" id="profileBio2" name="profileBio2" required>
            
            <label for="profileBio3">Bio Line 3:</label>
            <input type="text" id="profileBio3" name="profileBio3" required>

            <label for="profilePhoto">Profile Photo:</label>
            <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" required>
            
            <button type="submit">Complete Profile</button>
        </form>
    </div>
    <script src="scripts/complete_profile.js" type="module"></script>
</body>
</html>
